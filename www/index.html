<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crypto Monitor</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Trocchi" rel="stylesheet">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">

        <script src="/js/jquery.min.js"></script>
        <script src="/js/tether.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>

        <script src="/js/main.js"></script>

    </head>
    <body>

      <div class="container">
        <div class="row">

          <div class="col-12">
            <div class="row">

              <div class="col mt-2">
                <button type="button" class="btn btn-secondary btn-sm" id="toggle-rates">
                  <span class="high-t display-btn">Display 24h High</span>
                  <span class="d-none current-t display-btn">Display Current</span>
                </button>
              </div>

              <div class="col-12 separator mt-2"></div>

              <div class="col-12 mt-4 currency-list">
                <h5 class="text-center currency-list-title title">showing current rates</h5>

                <div class="row mt-3 no-gutters info-row">
                  <div class="col-5">
                    <span>NAME</span>
                  </div>

                  <div class="col-4 text-right">
                    <span>SEK</span>
                  </div>

                  <div class="col-3 text-right">
                    <span>EUR</span>
                  </div>
                </div>

                <div id="append-current"></div>
                <div id="append-high"></div>
              </div>

              <div class="col-12 separator mt-4"></div>

              <div class="col-12 converter-view mt-4">
                <h5 class="text-center title">Convert</h5>

                <div class="dropdown show d-flex justify-content-center">
                  <a class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown">Choose Currency</a>

                  <div class="dropdown-menu dropdown-menu-middle crypto-dropdown">
                  </div>
                </div>

                <div class="d-flex flex-row justify-content-between no-gutters text-center">
                  <div class="p-1 mt-3">
                    <span class="input-label" id="crypto-label">CRYPTO</span>
                    <input class="form-control convert-input" placeholder="CRYPTO" id="crypto-input" disabled>
                  </div>
                  <div class="p-1 mt-3">
                    <span class="input-label" id="sek-label">SEK</span>
                    <input class="form-control convert-input" placeholder="SEK" id="sek-input" disabled>
                  </div>
                  <div class="p-1 mt-3">
                    <span class="input-label" id="eur-label">EUR</span>
                    <input class="form-control convert-input" placeholder="EUR" id="eur-input" disabled>
                  </div>

                </div>

              </div>

            </div>
          </div>





        </div>
      </div>

    </body>
</html>
