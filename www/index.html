<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crypto Monitor</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Trocchi" rel="stylesheet">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/font-awesome/web-fonts-with-css/css/fontawesome-all.css">

        <script src="/js/jquery.min.js"></script>
        <script src="/js/tether.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>

        <script src="/js/main.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">

                        <!-- "header" -->
                        <div class="col-10"></div>
                        <div class="col-1 mt-2 mr-2">
                            <span class="login-button cursor">LOGIN</span>
                            <span class="logout-button cursor d-none">LOGOUT</span>
                        </div>

                        <div class="col-12 separator mt-2"></div>

                        <!-- login -->
                        <div class="col-12 mt-4 d-none" id="login-div">
                            <h5 class="text-center title">LOGIN</h5>
                            <p class="text-center title d-none" id="wrong-login">Incorrect email and/or password</p>

                            <div class="offset-1 col-10">
                                <input placeholder="EMAIL" class="login-input" id="email-login">
                                <input placeholder="PASSWORD" class="login-input" id="password-login">
                                <button type="button" class="btn btn-success login-submit">LOGIN</button>
                                <p class="mt-1">Don't have an account yet? <a href="#" class="signup-button">Sign up!</a></p>
                            </div>
                        </div>

                        <!-- register -->
                        <div class="col-12 mt-4 d-none" id="signup-div">
                            <h5 class="text-center title">REGISTRATION</h5>
                            <p class="text-center title d-none" id="email-exists">The email is already in use.</p>

                            <div class="offset-1 col-10">
                                <input placeholder="EMAIL" class="signup-input" id="email-signup">
                                <input placeholder="PASSWORD" class="signup-input" id="password-signup">
                                <button type="button" class="btn btn-success signup-submit">COMPLETE</button>
                                <p class="mt-1">Already have an account? <a href="#" class="go-login-button">Login!</a></p>
                            </div>
                        </div>

                        <!-- main -->
                        <div class="col-12 mt-4" id="main-div">
                            <h5 class="text-center title">showing top 100</h5>

                            <div class="row mt-3 no-gutters info-row">
                                <div class="col-4 col-md-4">
                                    <span>CRYPTOCURRENCY</span>
                                </div>

                                <div class="col-4 col-md-1 text-right">
                                    <span>PRICE</span>
                                </div>

                                <div class="hidden-sm-down col-md-3 text-right">
                                    <span>MARKET CAP</span>
                                </div>

                                <div class="hidden-md-down col-md-2 text-right">
                                    <span>AVAILABLE SUPPLY</span>
                                </div>

                                <div class="col-4 col-md-2 text-right">
                                    <span>24H CHANGE</span>
                                </div>
                            </div>

                            <div id="append-all"></div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
